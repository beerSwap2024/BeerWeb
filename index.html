<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Score Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Beer Score Tracker</h1>

    <button id="accessButton" onclick="showPasswordPrompt()">Access Beer Scoring</button>

    <div id="passwordPrompt" style="display:none;">
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage" style="color:red; display:none;">Incorrect password. Try again.</p>
    </div>

    <div id="scoreForm" style="display:none;">
        <h2>Enter Beer Scores</h2>
        <label for="beer1">Beer 1 Taste Score:</label>
        <input type="number" id="beer1" min="0" max="10"><br>
        <label for="beer2">Beer 2 Creativity Score:</label>
        <input type="number" id="beer2" min="0" max="10"><br>
        <button onclick="calculateTotal()">Submit Scores</button>
        <h3>Total Score: <span id="totalScore">0</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
